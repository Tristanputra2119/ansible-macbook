---


configure_dotfiles: true
configure_terminal: true
configure_osx: true

# ============================================================
# ‚öìÔ∏è DOCK CONFIGURATION # Artinya didisable
# ============================================================
configure_dock: true
dock_tilesize: 55

dockitems_remove:
  - Launchpad
  - TV
  - Podcasts
  - 'App Store'
  - Safari
  - 'Apple Music'
  - Music
  - Reminders
  # - Mail
  - Contacts
  # - Calendar
  - Messages
  - FaceTime
  - Maps
  - Photos
  - News
  - Stocks
  - Home
  - Books
  - Freeform
  # - Notes
  - Keynote
  - Numbers
  - Pages

dockitems_persist:
  # --- PRODUCTIVITY ---
  - name: "Mail"
    path: "/System/Applications/Mail.app/"

  - name: "Calendar"
    path: "/System/Applications/Calendar.app/"

  - name: "Notes"
    path: "/System/Applications/Notes.app/"

  # --- BROWSERS & SYSTEM ---
  - name: "Google Chrome"
    path: "/Applications/Google Chrome.app/"
  
  - name: "System Settings"
    path: "/System/Applications/System Settings.app/"

  # --- DEV TOOLS ---
  - name: "Visual Studio Code"
    path: "/Applications/Visual Studio Code.app/"

  - name: "Cursor"
    path: "/Applications/Cursor.app/"

  - name: "Windsurf"
    path: "/Applications/Windsurf.app/"

  - name: "iTerm"
    path: "/Applications/iTerm.app/"

  - name: "Sequel Ace"
    path: "/Applications/Sequel Ace.app/"

  - name: "OrbStack"
    path: "/Applications/OrbStack.app/"

  # --- FOLDERS ---
  - name: "Applications"
    path: "/Applications/"
    
  - name: "Documents"
    path: "~/Documents/"
    
  - name: "Downloads"
    path: "~/Downloads/"

# ============================================================
# üç∫ HOMEBREW PACKAGES & APPS
# ============================================================

# --- CLI TOOLS (Formula) ---
homebrew_installed_packages:

  # Game Dev Dependencies
  - cocoapods       
  - gradle          
  - cmake           
  
  # Essential Dev Tools
  - git
  - gh
  - node
  - nvm
  - go
  - php
  - mysql
  - sqlite
  - httpd
  - composer
  
  # Modern Utilities
  - bat
  - eza
  - fzf
  - jq
  - tldr
  - tree
  - htop
  - zoxide
  - starship
  
  # System Libs
  - autoconf
  - bash-completion
  - gettext
  - gifsicle
  - gpg
  - iperf
  - libevent
  - nmap
  - pngpaste
  - ssh-copy-id
  - readline
  - openssl
  - pv
  - wget
  - wrk
  - zsh-history-substring-search

homebrew_taps: []
homebrew_cask_appdir: /Applications

# --- GUI APPS (Cask) ---
homebrew_cask_apps:
  # Game Dev Tools
  - unity-hub
  - android-studio
  - android-platform-tools

  # Browsers
  - google-chrome
  - firefox
  
  # Editors / IDE
  - visual-studio-code
  - cursor
  - windsurf
  - sequel-ace
  
  # Terminal
  - iterm2
  
  # Productivity
  - rectangle
  - stats
  - raycast
  - appcleaner
  - maccy
  - the-unarchiver
  - discord
  - slack
  - steam
  - affinity


  # Dev Tools
  - orbstack          
  - chromedriver
  - obs
  - lulu


# --- SCRIPTS & SUDOERS ---
osx_script: "sh -c 'defaults write com.apple.dock tilesize -int 55; defaults write com.apple.universalaccess reduceTransparency -bool true; killall Dock'"

configure_sudoers: true
sudoers_custom_config: |
  %admin ALL=(ALL) NOPASSWD: ALL

dotfiles_repo: https://github.com/geerlingguy/dotfiles.git
dotfiles_repo_accept_hostkey: true
dotfiles_repo_local_destination: ~/Development/GitHub/dotfiles
dotfiles_repo_version: master
dotfiles_files:
  - .zshrc
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc

composer_packages: []
gem_packages: []
npm_packages: []
pip_packages: []

configure_sublime: false
sublime_base_path: "~/Library/Application Support/Sublime Text"
sublime_config_path: "Packages/User"
sublime_package_control: []

post_provision_tasks: []